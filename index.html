<form id="myForm">
  <input name="name" placeholder="你的名字"><br>
  <input name="message" placeholder="留言內容"><br>
  <button type="submit">送出留言</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz30Xj1MhmTTDeJYklaa8hG9gfSNZshsm6JBDfWpG4SFcGdm_qUY1_wz4TuxXJfOxuy4A/exec'; // 換成你的網址
  const form = document.getElementById('myForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => alert("留言已送出！"))
      .catch(error => alert("送出失敗：" + error));
  });
</script>
